<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourist Point</title>
    <!-- Fonts CDN link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- favicon icon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <!-- styles file -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!-- #################### Header Section #################### -->
    <header>
      <div class="container">
        <!--------- Navigation bar --------->
        <nav>
          <a class="logo" href="#"
            ><i class="fa-solid fa-location-dot"></i> Tourist
            <span>Point</span></a
          >
          <a class="bar" href="#"><i class="fa-solid fa-bars"></i></a>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Packages</a></li>
            <li><a href="#">Testimonial</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>

        <!--------- Banner --------->
        <div class="banner">
          <h1 class="primary-heading">Explore Your Travel</h1>
          <p class="p-text">
            Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
            adipiscing. In et odio enim ac quis sapien urna eu phasellus.
          </p>
          <form action="#">
            <input type="text" placeholder="Where go" />
            <div class="select-box">
              <select name="" id="">
                <option value="">When</option>
                <option value="">UK</option>
                <option value="">Dubai</option>
                <option value="">Afghanistan</option>
                <option value="">Nederland</option>
              </select>
              <i class="fa-solid fa-angle-down"></i>
            </div>
            <div class="select-box">
              <select name="" id="">
                <option value="">Select Type</option>
                <option value="">First Class</option>
                <option value="">A Class</option>
                <option value="">Normal Class</option>
              </select>
              <i class="fa-solid fa-angle-down"></i>
            </div>
            <button>
              <i class="fa-solid fa-magnifying-glass"></i> Find Now
            </button>
          </form>
        </div>
      </div>
    </header>
    <!-- #################### Main Section #################### -->
    <main></main>
    <!-- #################### Footer Section #################### -->
    <footer></footer>
  </body>
</html>
